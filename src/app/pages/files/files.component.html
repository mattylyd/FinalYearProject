


<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">File Name</th>
    <th scope="col">Type</th>
    <th scope="col">Creator</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let file of fileData; let i = index">

    <th scope="row">{{i+1}}</th>
    <td><a href="files/{{file.name + '.' + file.type}}">{{file.name}}</a></td>
    <td>{{file.type}}</td>
    <td>{{file.creator}}</td>
  </tr>
  </tbody>
</table>
