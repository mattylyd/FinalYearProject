<p>files works!</p>


<ul *ngFor="let file of files" class="list-group">
  <li class="list-group-item"><a href="files/{{file}}">{{file}}</a></li>

</ul>


<div *ngIf="files.length==1 && files[0]==''" class="modal modal-sheet position-static d-block  py-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-6 shadow">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">No Files Found!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
<!--      <div class="modal-body py-0">-->
<!--        <p></p>-->
<!--      </div>-->
      <div class="modal-footer flex-column border-top-0">

        <a href=""><button type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2">Home</button></a>
<!--        <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal">Close</button>-->
      </div>
    </div>
  </div>
</div>
